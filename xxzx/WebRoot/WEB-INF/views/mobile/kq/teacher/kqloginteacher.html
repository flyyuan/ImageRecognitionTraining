<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <title>课堂考勤教师登录页</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="教职工号">
            <input type="password" placeholder="密码">
            <input type="text" placeholder="手机号">
            <button>注册</button>
            <p class="message">已经注册<a href="#">登录签到</a></p>
        </form>
        <form>
            <form id="loginForm" class="login-form" action="kqloginteacher" method="post" novalidate="novalidate">
                <h1 class="form-signin-heading">教师登录</h1>
                <input type="text" placeholder="教职工号">
                <input type="password" placeholder="密码">
                <button type="submit" id="submit">登录</button>
                <p class="message">没有注册？<a href="#">点击注册</a></p>
            </form>
        </form>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
